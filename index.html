<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry-Genius</title>
    <!-- css frameworks  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<style>
    .card {
        transition: 0.9s;
    }
</style>

<body>
    <header>
        <!-- navbar -->
        <div class="navbar w-[95%] bg-cyan-50 mx-auto mt-8 rounded-lg py-4 px-6">
            <div class="navbar-start">
                <a class="font-bold text-2xl md:text-4xl">Interactive<span
                        class="max-sm:font-normal font-medium max-sm:text-xl text-slate-600"><br>Geometry
                        Genius</span></a>
            </div>
            <div class="navbar-end">
                <button id="blog-btn" class="btn-info text-xl px-8 py-2 font-bold text-white rounded-md">Blog</button>
            </div>
        </div>
    </header>

    <main>
        <section class="md:flex gap-6 mt-10 px-10">
            <!-- Geometry section  -->

            <div class="md:grid grid-col md:grid-cols-2 lg:grid-cols-3 gap-4 md:w-[70%]">
                <!-- ! triangle  -->
                <div onmouseover="randomBgColor(this)" onmouseout="normalBg(this)"
                    class="card w-full bg-base-100 border border-lg px-10 py-8 mb-4">
                    <figure><img src="./images/triangle.png" class="h-40 w-60" alt="triangle" /></figure>
                    <div class="card-body text-center">
                        <h2 id="triangle-title" class="font-bold text-2xl">Triangle</h2>
                        <p>Area (A) = 0.5 &#215; b &#215; h</p>
                    </div>
                    <div class="text-center mb-8">
                        <input id="triangle-base" class="w-[30%] bg-[#F1F1F1] px-2 py-2 rounded text-black"
                            type="number" placeholder="b">
                        <span class="px-2">cm</span>
                        <input id="triangle-height" class="w-[30%] bg-[#F1F1F1] px-2 py-2 rounded text-black"
                            type="number" placeholder="h">
                    </div>
                    <button id="triangle-btn"
                        class="btn-info rounded-md py-4 text-2xl font-bold text-white">Calculate</button>
                </div>
                <!-- ! rectangle  -->
                <div onmouseover="randomBgColor(this)" onmouseout="normalBg(this)"
                    class="card w-full bg-base-100 border border-lg px-10 py-8 mb-4">
                    <figure><img src="./images/rectangle.png" class="h-40 w-60" alt="Parallelogram" /></figure>
                    <div class="card-body text-center">
                        <h2 id="rectangle-title" class="font-bold text-2xl">Rectangle</h2>
                        <p>Area (A) = w &#215; l</p>
                    </div>
                    <div class="text-center mb-8">
                        <input id="rectangle-width" class="w-[30%] bg-[#F1F1F1] px-2 py-2 rounded text-black"
                            type="number" placeholder="w">
                        <span class="px-2">cm</span>
                        <input id="rectangle-length" class="w-[30%] bg-[#F1F1F1] px-2 py-2 rounded text-black"
                            type="number" placeholder="l">
                    </div>
                    <button id="rectangle-btn"
                        class="btn-info rounded-md py-4 text-2xl font-bold text-white">Calculate</button>
                </div>
                <!-- ! Parallelogram  -->
                <div onmouseover="randomBgColor(this)" onmouseout="normalBg(this)"
                    class="card w-full bg-base-100 border border-lg px-10 py-8 mb-4">
                    <figure><img src="./images/parallelogram.png" class="h-40 w-60" alt="Parallelogram" /></figure>
                    <div class="card-body text-center">
                        <h2 id="parallelogram-title" class="font-bold text-2xl">Parallelogram</h2>
                        <p>Area (A) = b &#215; h</p>
                    </div>
                    <div class="text-center mb-8">
                        <input id="parallelogram-base" class="w-[30%] bg-[#F1F1F1] px-2 py-2 rounded text-black"
                            type="number" placeholder="b">
                        <span class="px-2">cm</span>
                        <input id="parallelogram-height" class="w-[30%] bg-[#F1F1F1] px-2 py-2 rounded text-black"
                            type="number" placeholder="h">
                    </div>
                    <button id="parallelogram-btn"
                        class="btn-info rounded-md py-4 text-2xl font-bold text-white">Calculate</button>
                </div>
                <!-- ! Rhombus  -->
                <div onmouseover="randomBgColor(this)" onmouseout="normalBg(this)"
                    class="card w-full bg-base-100 border border-lg px-10 py-8 mb-4">
                    <figure><img src="./images/rhombus.png" class="h-40 w-60" alt="Rhombus" /></figure>
                    <div class="card-body text-center">
                        <h2 id="rhombus-title" class="font-bold text-2xl">Rhombus</h2>
                        <p>Area (A) = 0.5 &#215; b &#215; h</p>
                    </div>
                    <div class="text-center mb-8">
                        <input id="rhombus-base" class="w-[30%] bg-[#F1F1F1] px-2 py-2 rounded text-black" type="number"
                            placeholder="b">
                        <span class="px-2">cm</span>
                        <input id="rhombus-height" class="w-[30%] bg-[#F1F1F1] px-2 py-2 rounded text-black"
                            type="number" placeholder="h">
                    </div>
                    <button id="rhombus-btn"
                        class="btn-info rounded-md py-4 text-2xl font-bold text-white">Calculate</button>
                </div>
                <!-- ! Pentagon -->
                <div onmouseover="randomBgColor(this)" onmouseout="normalBg(this)"
                    class="card w-full bg-base-100 border border-lg px-10 py-8 mb-4">
                    <figure><img src="./images/pentagon.png" class="h-40 w-60" alt="Pentagon" /></figure>
                    <div class="card-body text-center">
                        <h2 id="pentagon-title" class="font-bold text-2xl">Pentagon</h2>
                        <p>Area (A) = 0.5 &#215; p &#215; b</p>
                    </div>
                    <div class="text-center mb-8">
                        <input id="pentagon-perimeter" class="w-[30%] bg-[#F1F1F1] px-2 py-2 rounded text-black"
                            type="number" placeholder="p">
                        <span class="px-2">cm</span>
                        <input id="pentagon-apothem " class="w-[30%] bg-[#F1F1F1] px-2 py-2 rounded text-black"
                            type="number" placeholder="b">
                    </div>
                    <button id="pentagon-btn"
                        class="btn-info rounded-md py-4 text-2xl font-bold text-white">Calculate</button>
                </div>
                <!-- ! ellipse  -->
                <div onmouseover="randomBgColor(this)" onmouseout="normalBg(this)"
                    class="card w-full bg-base-100 border border-lg px-10 py-8 mb-4">
                    <figure><img src="./images/ellipse.png" class="h-40 w-60" alt="Ellipse" /></figure>
                    <div class="card-body text-center">
                        <h2 id="ellipse-title" class="font-bold text-2xl">Ellipse</h2>
                        <p>Area (A) = &Pi; &#215; a &#215; b</p>
                    </div>
                    <div class="text-center mb-8">
                        <input id="ellipse-x-axis" class="w-[30%] bg-[#F1F1F1] px-2 py-2 rounded text-black"
                            type="number" placeholder="a">
                        <span class="px-2">cm</span>
                        <input id="ellipse-y-axis" class="w-[30%] bg-[#F1F1F1] px-2 py-2 rounded text-black"
                            type="number" placeholder="b">
                    </div>
                    <button id="ellipse-btn"
                        class="btn-info rounded-md py-4 text-2xl font-bold text-white ">Calculate</button>
                </div>
            </div>

            <!-- ! area calculation section  -->
            <div class="md:w-[30%] max-sm:mt-6">
                <div class="bg-base-100 border border-lg md:px-6 pt-8 pb-16 h-[100%] rounded-lg">
                    <h2 class="text-3xl underline font-semibold text-center">Area Calculation</h2>
                    <div class="overflow-x-auto">
                        <table class="table w-full h-auto">
                            <tbody id="show-data">
                                <!-- showing calculated data here  -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer class="mt-8 bg-red-200 py-6 px-2 text-center">
        <p>&copy; by Geometry-Area-Calculation</p>
    </footer>


    <!-- ! Javascript linked  -->
    <script src="./javascript/common.js"></script>
    <script src="./javascript/app.js"></script>
    <script src="./javascript/blog.js"></script>
</body>

</html>
